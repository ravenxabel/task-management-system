<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MediSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h1 class="h2 fw-bold text-dark mb-3">Error en la Aplicación</h1>

                    <div class="alert alert-danger" th:if="${error}">
                        <strong>Error:</strong>
                        <span th:text="${error}">Ha ocurrido un error inesperado</span>
                    </div>

                    <div class="alert alert-info" th:if="${status}">
                        <strong>Código:</strong>
                        <span th:text="${status}">500</span>
                    </div>

                    <div class="alert alert-secondary" th:if="${message}">
                        <strong>Mensaje:</strong>
                        <span th:text="${message}">Error interno del servidor</span>
                    </div>

                    <div th:unless="${error} or ${status} or ${message}" class="alert alert-warning">
                        Ha ocurrido un error inesperado en el sistema.
                    </div>

                    <div class="mt-4">
                        <a href="/home" class="btn btn-primary me-2">
                            <i class="fas fa-home me-1"></i>Ir al Inicio
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver Atrás
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
