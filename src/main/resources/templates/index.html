<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | MediSupply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-outline-primary {
            border-color: #667eea;
            color: #667eea;
        }
        .btn-outline-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card shadow p-4" style="width: 420px;">
            <div class="text-center mb-4">
                <i class="fas fa-tasks fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold text-dark">MediSupply</h2>
                <p class="text-muted">Iniciar Sesión en tu cuenta</p>
            </div>

            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                ¡Usuario registrado exitosamente! Ahora puedes iniciar sesión.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-sign-out-alt me-2"></i>
                Has cerrado sesión exitosamente.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                Credenciales incorrectas. Inténtalo de nuevo.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-envelope me-1"></i>Correo Electrónico
                    </label>
                    <input type="email" name="username" id="username" class="form-control"
                           placeholder="correo@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i>Contraseña
                    </label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Tu contraseña" required>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </div>

                <hr class="my-3">

                <div class="text-center">
                    <p class="text-muted mb-2">¿No tienes una cuenta?</p>
                    <a th:href="@{/register}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
