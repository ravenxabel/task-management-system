<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 0;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .permission-checkbox {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/home">
                <i class="fas fa-tasks me-2"></i>Task Management - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/admin/users}">
                    <i class="fas fa-users me-1"></i>Usuarios
                </a>
                <a class="nav-link" th:href="@{/home}">
                    <i class="fas fa-home me-1"></i>Inicio
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-dark fw-bold">
                    <i class="fas fa-user-edit me-2"></i>Editar Usuario
                </h1>
                <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>

            <!-- Mensajes de error -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <div class="col-lg-8 col-xl-6">
                    <div class="card">
                        <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-user me-2"></i>Información del Usuario
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
                                <input type="hidden" th:field="*{id}">

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">
                                            <i class="fas fa-user me-1"></i>Nombre <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                               th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'"
                                               required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">
                                            <i class="fas fa-user me-1"></i>Apellido <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                               th:class="${#fields.hasErrors('apellido')} ? 'form-control is-invalid' : 'form-control'"
                                               required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Correo Electrónico <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <!-- Permisos -->
                                <div class="mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-shield-alt me-1"></i>Permisos
                                    </label>
                                    <div class="border rounded p-3" style="background-color: #f8f9fa;">
                                        <div class="row">
                                            <div th:each="permission : ${allPermissions}" class="col-md-6 permission-checkbox">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox"
                                                           th:id="'permission_' + ${permission.name()}"
                                                           th:name="'permission_' + ${permission.name()}"
                                                           value="true"
                                                           th:checked="${user.permissions.contains(permission)}">
                                                    <input type="hidden" th:name="'_permission_' + ${permission.name()}" value="on">
                                                    <label class="form-check-label" th:for="'permission_' + ${permission.name()}">
                                                        <i class="fas fa-key me-1 text-muted"></i>
                                                        <span th:text="${permission.displayName}"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <small class="text-muted">Selecciona los permisos que tendrá el usuario para gestionar tareas</small>
                                </div>

                                <!-- Cambio de Contraseña -->
                                <div class="card mb-3" style="border: 1px solid #dee2e6;">
                                    <div class="card-header bg-light">
                                        <h6 class="mb-0">
                                            <i class="fas fa-lock me-1"></i>Cambiar Contraseña (Opcional)
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                                       th:class="${#fields.hasErrors('newPassword')} ? 'form-control is-invalid' : 'form-control'"
                                                       placeholder="Dejar en blanco para mantener actual">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                                                       th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                                                       placeholder="Repetir nueva contraseña">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary me-md-2">
                                        <i class="fas fa-times me-1"></i>Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-admin">
                                        <i class="fas fa-save me-2"></i>Guardar Cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validación de contraseñas -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');

            function validatePasswords() {
                if (newPassword.value && confirmPassword.value) {
                    if (newPassword.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            newPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
