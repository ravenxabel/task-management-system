<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .main-content {
            margin-left: 0;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-admin:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .badge-role-admin {
            background-color: #dc3545;
        }
        .badge-role-user {
            background-color: #198754;
        }
        .status-enabled {
            color: #198754;
        }
        .status-disabled {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/home">
                <i class="fas fa-tasks me-2"></i>Task Management - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/home}">
                    <i class="fas fa-home me-1"></i>Inicio
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-dark fw-bold">
                    <i class="fas fa-users me-2"></i>Gestión de Usuarios
                </h1>
                <a th:href="@{/admin/users/create}" class="btn btn-admin">
                    <i class="fas fa-user-plus me-2"></i>Crear Usuario
                </a>
            </div>

            <!-- Mensajes de éxito/error -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Completo</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Permisos</th>
                                    <th>Estado</th>
                                    <th>Fecha Creación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td>
                                        <strong th:text="${user.fullName}"></strong>
                                    </td>
                                    <td>
                                        <i class="fas fa-envelope me-1"></i>
                                        <span th:text="${user.email}"></span>
                                    </td>
                                    <td>
                                        <span class="badge"
                                              th:class="${user.role.name() == 'ADMIN'} ? 'badge badge-role-admin' : 'badge badge-role-user'"
                                              th:text="${user.role.displayName}">
                                        </span>
                                    </td>
                                    <td>
                                        <div th:if="${#lists.isEmpty(user.permissions)}" class="text-muted">
                                            <i class="fas fa-ban me-1"></i>Sin permisos
                                        </div>
                                        <div th:unless="${#lists.isEmpty(user.permissions)}">
                                            <span th:each="permission, iterStat : ${user.permissions}"
                                                  class="badge bg-info me-1"
                                                  th:text="${permission.displayName}">
                                            </span>
                                        </div>
                                    </td>
                                    <td>
                                        <i class="fas fa-circle"
                                           th:class="${user.enabled} ? 'fas fa-circle status-enabled' : 'fas fa-circle status-disabled'">
                                        </i>
                                        <span th:text="${user.enabled} ? 'Activo' : 'Inactivo'"></span>
                                    </td>
                                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                               class="btn btn-sm btn-outline-primary" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>

                                            <button type="button"
                                                    class="btn btn-sm btn-outline-warning toggle-user-btn"
                                                    th:data-user-id="${user.id}"
                                                    th:data-user-enabled="${user.enabled}"
                                                    th:title="${user.enabled} ? 'Desactivar' : 'Activar'">
                                                <i class="fas" th:class="${user.enabled} ? 'fas fa-user-slash' : 'fas fa-user-check'"></i>
                                            </button>

                                            <button type="button"
                                                    class="btn btn-sm btn-outline-danger delete-user-btn"
                                                    th:data-user-id="${user.id}"
                                                    th:data-user-name="${user.fullName}"
                                                    title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
                            <i class="fas fa-users fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No hay usuarios registrados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleUserStatus(userId, currentStatus) {
            const action = currentStatus ? 'desactivar' : 'activar';
            const title = currentStatus ? 'Desactivar Usuario' : 'Activar Usuario';

            Swal.fire({
                title: title,
                text: `¿Estás seguro de que quieres ${action} este usuario?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: `Sí, ${action}`,
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Crear formulario para enviar POST
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = `/admin/users/toggle-enabled/${userId}`;
                    document.body.appendChild(form);
                    form.submit();
                }
            });
        }

        function deleteUser(userId, userName) {
            Swal.fire({
                title: '¿Eliminar Usuario?',
                html: `¿Estás seguro de que quieres eliminar al usuario <strong>${userName}</strong>?<br><br>Esta acción no se puede deshacer.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Crear formulario para enviar POST
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = `/admin/users/delete/${userId}`;
                    document.body.appendChild(form);
                    form.submit();
                }
            });
        }

        // Delegación de eventos para los botones
        document.addEventListener('DOMContentLoaded', function() {
            // Manejar clicks en botones de toggle status
            document.addEventListener('click', function(e) {
                if (e.target.closest('.toggle-user-btn')) {
                    const button = e.target.closest('.toggle-user-btn');
                    const userId = button.dataset.userId;
                    const enabled = button.dataset.userEnabled === 'true';
                    toggleUserStatus(userId, enabled);
                }

                // Manejar clicks en botones de delete
                if (e.target.closest('.delete-user-btn')) {
                    const button = e.target.closest('.delete-user-btn');
                    const userId = button.dataset.userId;
                    const userName = button.dataset.userName;
                    deleteUser(userId, userName);
                }
            });
        });
    </script>
</body>
</html>
